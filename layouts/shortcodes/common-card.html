{{ $color := .Get "color" | default "#4361ee" }} 
<div class="hugo-info-card" style="--theme-color: {{ $color }};">
    <div class="card-header">
        <div class="card-icon-box">
            <svg class="card-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
        </div>

        <div class="card-meta">
            <span class="card-nature">{{ .Get "nature" }}</span>
            <div class="card-name">{{ .Get "name" }}</div> </div>
    </div>

    {{ if .Inner }}
    <div class="card-body">
        {{ .Inner | markdownify }}
    </div>
    {{ end }}
</div>
