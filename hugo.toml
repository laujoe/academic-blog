# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

# baseURL = "https://your_domain.com/"
defaultContentLanguage = "zh-Hans"

theme = "congo"

enableRobotsTXT = true
summaryLength = 0

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[privacy]
  [privacy.vimeo]
    enableDNT = true
  [privacy.x]
    enableDNT = true
  [privacy.youTube]
    privacyEnhanced = true

[services]
  [services.x]
    disableInlineCSS = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


# --- 全局设置 (放在文件最顶端) ---
languageCode = "zh-cn"
timeZone = "Asia/Shanghai"     # 1. 强制时区
enableGitInfo = false          # 2. 关闭 Git 时间干扰

# --- Frontmatter 读取规则 ---
[frontmatter]
  date = ["date", ":default"]
  lastmod = ["lastmod", ":default"]
  publishDate = ["publishDate", "date", ":default"]

# --- 文章页面设置 ---
[params.article]
  showDate = true
  showLastMod = false

